<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="js/phaser.min.js"></script>
</head>
<body>
<script>
    var user;
    var backGround;
    var wall;
    var game = new Phaser.Game(1200, 900, Phaser.AUTO, null, {
      preload: preload, create: create, update: update
    });
    function preload() {
        game.load.image('backGround', 'img/background.jpeg');
        game.load.image('wall', 'img/brickwalltexture1.jpg');
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.load.image('user', 'img/climbingpedro.png');
    }
    function create() {
        backGround = game.add.image(game.world.width*0.5, game.world.height*0.5, 'backGround';
        wall = game.add.image('wall');
        user = game.add.sprite(game.world.width*0.5, game.world.height*0.5, 'user');
    }
    function update() {
        user.y -= 1;
        game.camera.y -=1
    }
</script>
</body>
</html>
