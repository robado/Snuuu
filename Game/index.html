<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="js/phaser.min.js"></script>
</head>
<body>
<script>
    var user;
    var backGround;
    var wall;
	
    var upKey;
    var downKey;
    var leftKey;
    var rightKey;
	
    var game = new Phaser.Game(480, 320, Phaser.AUTO, null, {
    preload: preload, create: create, update: update
    });
    function preload() {
        game.load.image('backGround', 'img/background.jpeg');
        game.load.image('wall', 'img/longwall.jpg');
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.load.image('user', 'img/littleclimbingpedro.png');
        game.stage.backgroundColor = '#eee';
    }
    function create() {    
        game.physics.startSystem(Phaser.Physics.ARCADE);   
	backGround = game.add.tileSprite(0, 0, 256, 256, 'backGround');
	wall = game.add.tileSprite(0, 0, 128, 128, 'wall');
        user = game.add.sprite(100, 100, 'user');
	game.physics.enable(user, Phaser.Physics.ARCADE);
	user.body.collideWorldBounds = true; 
	user.body.bounce.set(1);    
	
	upKey = game.input.keyboard.addKey(Phaser.Keyboard.UP);
    	downKey = game.input.keyboard.addKey(Phaser.Keyboard.DOWN);
    	leftKey = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
    	rightKey = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);
    
    }
    function update() {
        game.camera.y -=1
    if (upKey.isDown)
    {
        user.body.velocity.y = -150;
    }
    else if (downKey.isDown)
    {
        user.body.velocity.y = 150;
    }

    if (leftKey.isDown)
    {
        user.body.velocity.x = -150;
    }
    else if (rightKey.isDown)
    {
        user.body.velocity.x = 150;
    }
	
    }
</script>
</body>
</html>
